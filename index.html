<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- SCRIPT -->
    <script src="/js/script.js" defer></script>
    <title>AlexsanderDEV - Previs√£o do Tempo</title>
</head>
<body>
    <div class="main-box">
        <div class="main-top">
            <input class="input-city" type="text" placeholder="Digite o nome da cidade">
            <button class="search-button" onclick="buttonClicked()">
                <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
            </button>
        </div>

        <div class="medium-box"></div>
            <h2 class="city">Cidade</h2>
            <p class="temp">Temperatura</p>

            <div class="smaller-box">
                <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png" alt="Icone do Tempo"> 
                <p class="text-prev">Clima</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>
</body>
</html>
